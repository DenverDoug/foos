<!DOCTYPE html>
<html ng-app="foosballscores">
  <head>
    <meta charset="utf-8">
    <title>Foosball -- Scoreboard</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice cats">
            <div class="label">Red Team</div>
            <div class="stat">{{RedScore}}</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Black Team</div>
            <div class="stat">{{BlackScore}}</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No goals yet</span>
      <span ng-if="total == 1">{{total}} goal</span>
      <span ng-if="total >= 2">{{total}} goals</span>
    </div>
    <script src="socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
